<div>
    <h2>
        <span jhiTranslate="daaraApp.maitre.home.title">Maitres</span>
        <button class="btn btn-primary float-right jh-create-entity create-maitre" [routerLink]="['/', { outlets: { popup: ['maitre-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="daaraApp.maitre.home.createLabel">
            Create new Maitre
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="maitres">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="daaraApp.maitre.matricule">Matricule</span></th>
            <th><span jhiTranslate="daaraApp.maitre.nom">Nom</span></th>
            <th><span jhiTranslate="daaraApp.maitre.prenom">Prenom</span></th>
            <th><span jhiTranslate="daaraApp.maitre.telephone">Telephone</span></th>
            <th><span jhiTranslate="daaraApp.maitre.adresse">Adresse</span></th>
            <th><span jhiTranslate="daaraApp.maitre.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let maitre of maitres ;trackBy: trackId">
                <td><a [routerLink]="['../maitre', maitre.id ]">{{maitre.id}}</a></td>
                <td>{{maitre.matricule}}</td>
                <td>{{maitre.nom}}</td>
                <td>{{maitre.prenom}}</td>
                <td>{{maitre.telephone}}</td>
                <td>{{maitre.adresse}}</td>
                <td>
                    {{maitre.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../maitre', maitre.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'maitre/'+ maitre.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'maitre/'+ maitre.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
