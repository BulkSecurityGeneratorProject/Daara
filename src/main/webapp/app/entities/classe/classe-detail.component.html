
<div *ngIf="classe">
    <h2><span jhiTranslate="daaraApp.classe.detail.title">Classe</span> {{classe.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="daaraApp.classe.codeClasse">Code Classe</span></dt>
        <dd>
            <span>{{classe.codeClasse}}</span>
        </dd>
        <dt><span jhiTranslate="daaraApp.classe.nomClasse">Nom Classe</span></dt>
        <dd>
            <span>{{classe.nomClasse}}</span>
        </dd>
        <dt><span jhiTranslate="daaraApp.classe.maitre">Maitre</span></dt>
        <dd>
            <div *ngIf="classe.maitre">
                <a [routerLink]="['/maitre', classe.maitre?.id]">{{classe.maitre?.matricule}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'classe/'+ classe.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
