
<div *ngIf="inscrit">
    <h2><span jhiTranslate="daaraApp.inscrit.detail.title">Inscrit</span> {{inscrit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="daaraApp.inscrit.dateInscrit">Date Inscrit</span></dt>
        <dd>
            <span>{{inscrit.dateInscrit | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="daaraApp.inscrit.etudiant">Etudiant</span></dt>
        <dd>
            <div *ngIf="inscrit.etudiant">
                <a [routerLink]="['/eleve', inscrit.etudiant?.id]">{{inscrit.etudiant?.matricule}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="daaraApp.inscrit.niveau">Niveau</span></dt>
        <dd>
            <div *ngIf="inscrit.niveau">
                <a [routerLink]="['/classe', inscrit.niveau?.id]">{{inscrit.niveau?.codeNiveau}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'inscrit/'+ inscrit.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
